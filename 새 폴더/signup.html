<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        
    </header>

    <main>
   <img src="img/약과함께 로고.png" class="logo" alt="">
    <div class="member">
        <!-- 1. 회원가입 이름 -->
        <h2>회원가입</h2>

        <!-- 2. 필드 -->
        <div class="field">
            
            <span class="placehold-text"><input type="text" placeholder="아이디"></span>
        </div>
        <div class="field">
            
            <input class="userpw" type="password" placeholder="비밀번호">
        </div>
        <div class="field">
            
            <input class="userpw-confirm" type="password" placeholder="비밀번호 재확인">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text">
        </div>

        <!-- 3. 필드(생년월일) -->
        <div class="field birth">
            <b>생년월일</b>
            <div>
                <input type="number" placeholder="년(4자)">                
                <select>
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>
                <input type="number" placeholder="일">
            </div>
        </div>

        <!-- 4. 필드(성별) -->
        <div class="field gender">
            <b>성별</b>
            <div>
                <label><input type="radio" name="gender">남자</label>
                <label><input type="radio" name="gender">여자</label>
                <label><input type="radio" name="gender">선택안함</label>
            </div>
        </div>

        <!-- 5. 이메일_전화번호 -->
        <div class="field">
            <b>본인 확인 이메일<small>(선택)</small></b>
            <input type="email" placeholder="선택입력">
        </div>
        
        <div class="field tel-number">
            <b>휴대전화</b>
            <select>
                <option value="">대한민국 +82</option>
            </select>
            <div>
                <input type="tel" placeholder="전화번호 입력">
            </div>
           
        </div>

        <!-- 6. 가입하기 버튼 -->
        <a href="signup_welcom.html"><input type="submit" class="submit_btn" value="가입하기"></a>
    </main>
        <!-- 7. 푸터 -->
        <div class="member-footer">
            <div>
               
            </div>
            
        </div>
    </div>

</body>
</html>
